apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nextcloud-cache
  labels:
    app: nextcloud-cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud-cache
  serviceName: nextcloud-cache
  template:
    metadata:
      labels:
        app: nextcloud-cache
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379
              name: redis
              protocol: TCP
          volumeMounts:
            - name: nextcloud-cache
              mountPath: /data
          resources:
            limits:
              cpu: 100m
              memory: 128M
            requests:
              cpu: 100m
              memory: 128M
  volumeClaimTemplates:
  - apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: nextcloud-cache
    spec:
      accessModes: 
        - ReadWriteOnce
      volumeMode: Filesystem
      storageClassName: longhorn
      resources:
        requests:
          storage: 2Gi
