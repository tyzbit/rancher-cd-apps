apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: braavos-media-pvc
  namespace: default
spec:
  volumeName: braavos-media-pv
  accessModes: 
    - ReadWriteMany
  volumeMode: Filesystem
  storageClassName: ""
  resources:
    requests:
      storage: 1024Gi
