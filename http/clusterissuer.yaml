apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: tyzbit@gmail.com
    privateKeySecretRef:
      name: letsencrypt
    solvers:
    # An empty 'selector' means that this solver matches all domains
    - selector: {}
      http01:
        ingress:
          class: nginx
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: letsencrypt
  namespace: default
spec:
  secretName: letsencrypt
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer