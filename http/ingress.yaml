apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shared-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  defaultBackend:
    service: 
      name: simulacrum
      port: 
        number: 80
  # tls:
  #   - hosts:
  #       - btc.qtosw.com
  #       - cloud.qtosw.com
  #       - ytdl.qtosw.com
  #     secretName: letsencrypt
  rules:
  - host: btc.qtosw.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: btc-rpc-explorer
            port:
              number: 80
  - host: cloud.qtosw.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: nextcloud
            port:
              number: 80
  - host: ytdl.qtosw.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: youtube-dl
            port:
              number: 80