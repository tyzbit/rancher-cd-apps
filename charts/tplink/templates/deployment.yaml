{{- range $index, $device := .Values.devices }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tplink.fullname" $ }}-{{ $index }}
  labels:
    {{- include "tplink.labels" $ | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "tplink.selectorLabels" $ | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tplink.selectorLabels" $ | nindent 8 }}
    spec:
      imagePullSecrets:
        {{- toYaml $.Values.imagePullSecrets | nindent 8 }}
      containers:
        - name: {{ $.Chart.Name }}
          image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          env:
            - name: TPLINK_ADDR
              value: {{ $device }}
            - name: LATER_FW
              value: "true"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /metrics
              port: http
          readinessProbe:
            httpGet:
              path: /metrics
              port: http
          resources:
            {{- toYaml $.Values.resources | nindent 12 }}
---
{{- end }}