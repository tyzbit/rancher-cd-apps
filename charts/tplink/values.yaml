# Default values for tplink.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

devices:
  - 192.168.1.140
  - 192.168.1.141

image:
  repository: zibby/tplink-exporter
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: 
  - name: docker-hub

service:
  type: ClusterIP
  port: 8089

resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
