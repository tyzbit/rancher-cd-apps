apiVersion: apps/v1
kind: Deployment
metadata:
  name: btc-rpc-explorer
  labels:
    app: btc-rpc-explorer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: btc-rpc-explorer
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: btc-rpc-explorer
    spec:
      containers:
      - name: btc-rpc-explorer
        image: tyzbit/btc-rpc-explorer
        imagePullPolicy: Always
        env:
          - name: BTCEXP_HOST
            value: "0.0.0.0"
          - name: BTCEXP_ADDRESS_API
            value: electrumx
          - name: BTCEXP_ELECTRUMX_SERVERS
            valueFrom:
              secretKeyRef:
                name: btc-rpc-explorer
                key: BTCEXP_ELECTRUMX_SERVERS
          - name: BTCEXP_BITCOIND_URI
            valueFrom:
              secretKeyRef:
                name: btc-rpc-explorer
                key: BTCEXP_BITCOIND_URI
        ports:
        - containerPort: 3002
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: "1"
            memory: 512M
